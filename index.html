<html>
 <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" />
 </head>
 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <div class="row">
   <div class="columns small-12">
    <button class="button primary expanded" onclick="Puck.write('LED1.set();LED2.set();LED3.set();\n');">On!</button>
   </div>
   <div class="columns small-12">
    <button class="button primary expanded" onclick="Puck.write('LED1.reset();LED2.reset();LED3.reset();\n');">Off!</button>
   </div>
  </div>
 </body>
</html>
