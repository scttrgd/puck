<html>
 <head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" />
 </head>
 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <div class="row">
   <div class="columns small-12">
    <button class="button primary large expanded" onclick="Puck.write('LED1.set();LED2.set();LED3.set();\n');">On!</button>
   </div>
   <div class="columns small-12">
    <button class="button primary large expanded" onclick="Puck.write('LED1.reset();LED2.reset();LED3.reset();\n');">Off!</button>
   </div>
   <div class="columns small-12">
    <p>Hey there, you've found a bluetooth beacon! Come and say hi in room 3.27 :)</p>
   </div>
  </div>
 </body>
</html>
